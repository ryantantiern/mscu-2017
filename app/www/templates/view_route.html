<ion-view view-title="My routes">
<div id="myNav" class="overlay" style="width:100%;">
  <a href="javascript:void(0)" class="closebtn" on-double-tap = "speakText()" on-hold = "record()" on-swipe-right="goBack()">;</a>
</div> 
  <ion-content class="padding-top padding-bottom" scroll="false">
                <div class="card">
          <div class="item item-text-wrap">
            {{recognizedText}}
          </div>
      </div>

  <map on-create="mapCreated(map)" style="width: 100%; height: 100vh; position:absolute; "></map>

  <div class="row">
    <div class="col col-33">
      <a ng-click="goBack()"  class="icon-left button button-clear button-dark ion-chevron-left">
        Back
      </a>
    </div>
    <div class="col col-33 col-offset-34">
      <a ng-click="viewDirections()" class="button button-clear button-dark icon-right ion-chevron-right">
        Directions
      </a>
    </div>
   </div>

  </ion-content>
</ion-view>
