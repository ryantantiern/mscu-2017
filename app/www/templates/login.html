<ion-view view-title="Login">

    <ion-content class="padding">
      <div class="row">
        <h4  ><b>Cities Unlocked is a unique collaboration between Guide Dogs and Microsoft,
          which explores the potential technology has to enable people living with sight
          loss to get out and about, independently and confidently, in our towns and cities.</b> </h4>
      </div>

      <h3  ng-if="data.username">
        Hello {{ data.username }}
      </h3>
      <h3 ng-if="!data.username">
        {{ default_text }}
      </h3>
      <label class="item item-input">
        <input ng-model="data.username" type="text" placeholder="Email" on-tap="speakText('Enter email address')" required>
      </label>
      <button on-tap=record("username")> Record </button>
      <label class="item item-input" on-tap="speakText('Enter password')">
        <input ng-model="data.password" type="password" placeholder="Password" on-tap="speakText('Enter password')" required>
      </label>
      <button on-tap=record("password")> Record </button>
      <div class="row">
        <div class="col col-50">
          <button on-tap="login(data)" on-hold="speakText('Log in')" class="button button-block button-positive">
            <i class="icon icon-locked"></i> Log in</button>
        </div>
        <div class="col col-50">
          <button on-tap="goToRegister()" on-hold= "speakText('Register')" class="button button-block button-positive">Register</button>
        </div>
      </div>
    </ion-content>
</ion-view>
