<ion-view view-title="Customize Route">
    <ion-content scroll="false">
		<map on-create="mapCreated(map)" style="width: 100%; height: 100vh; position:absolute; "></map>
		
		<div class="row">
		  <div class="col col-33">
		    <a ng-click="goBack()"  class="icon-left button button-clear button-dark ion-chevron-left">
		      Back
		    </a>
		  </div>


		  <div class="row" style="position: absolute; bottom: 2vh; left: 70vw; width: 100%; ">
		       <div class="col">
		         <a ng-click="saveRoute()" class="icon-right button button-dark ion-chevron-right">
		           Save
		         </a>
		       </div>
		   </div>

	</ion-content>


</ion-view>
