<ion-view view-title="Create Route">
    <ion-content class="padding login-bg" scroll="false">
	
		<a ng-click="goBack()"  class="item item-icon-left">
          <i class="icon ion-chevron-left"></i>
          Go back
        </a>

    	<map on-create="mapCreated(map)" style="width:100%; height:45vh; position: absolute; margin-top: 1vh;"></map>
		
		<div class= "col" style="position: absolute; top: 55vh; ">
			    <form method="get">
			    	<div class="list">
			    	<label class="item item-input item-stacked-label">
			    		<span class="input-label">Start Point</span>
			    		<input ng-model="start" type="text" placeholder="Enter Start Location">
			    	</label>
			    	<label class="item item-input item-stacked-label">
			    		<span class="input-label">End Point</span>
			    		<input ng-model="end"  type="text" placeholder="Enter End Location">
			    	</label>
			    		
			    		<div class="padding">
			    			<button ng-click="navigation()" class="button button-block button-positive">Submit</button>
			    		</div>
	
			    </form>
			</div>
	    </div>

	

		
	</ion-content>
</ion-view>
