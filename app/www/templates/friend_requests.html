<ion-view view-title="Friend Requests">

<div id="myNav" class="overlay" style="width:100%;">
  <a href="javascript:void(0)" class="closebtn" on-double-tap = "speakText()" on-hold = "record()" on-swipe-right="goBack()">;</a>
</div> 

  <ion-content class="padding-top padding-bottom">
        <div class="row">
          <div class="col col-33">
            <a on-tap="goBack()" on-hold="speakText('Go back')" class="icon-left button button-clear button-dark ion-chevron-left">
              Back
            </a>
          </div>
        </div>
                <div class="card">
          <div class="item item-text-wrap">
            {{recognizedText}}
          </div>
        </div>
            <div class="list">
              <div ng-if = "friend_requests.length > 0">
                <a ng-repeat= "user in friend_requests">
                  <div class="item" style="padding: 0px; margin-left: 8px;  margin-right: 8px;">
                    <div class="row">
                      <div class="col col-78">
                        <div class="item item-avatar" style="border-color: white;">
                          <img src="img/avatar.jpg">
                          <h2>{{ user.firstname }} {{ user.lastname }}</h2>
                          <p>{{ user.phone }}</p>
                        </div>
                      </div>
                      <div class="col col-11">
                        <button class="button button-block button-outline button-calm" ng-click="accept(user)" >
                          <ion-icon class="ion-checkmark"></ion-icon>
                        </button>
                      </div>
                      <div class="col col-11">
                        <button class="button button-block button-outline button-assertive" ng-click="decline(user)">
                          <ion-icon class="ion-close"></ion-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
